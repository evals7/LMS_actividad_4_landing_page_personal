    <main class="formulario">
        <h1>¿Necesitas ayuda con tu página web?</h1>
        <h2><i class="fa-solid fa-pen-nib"></i> Rellena el formulario de contacto y me pondré en contacto contigo.</h2>
        <form action="mailto:eva_losa2@hotmail.com" method="post" autocomplete="on">
            <fieldset>
                <legend>Inserta tus datos</legend>

                <label for="nombre"></label>
                <input type="text" placeholder="Nombre*" id="nombre" required>

                <label for="apellidos"></label>
                <input type="text" placeholder="Apellidos" id="apellidos" required>

                <label for="correo_electronico"></label>
                <input type="text" placeholder="Correo electrónico*" id="correo_electronico" required>
            
                <label for="telefono"></label>
                <input type="text" placeholder="Teléfono" id="phone">
            
            </fieldset>
        <br>
            <fieldset>
                <legend>¿En qué puedo ayudarte?</legend>
                <label for="comentario"></label>
                <textarea name="text" placeholder="Escribe aquí tu consulta" id="comentario"></textarea>
            </fieldset>
        <label for="button"></label>
        <input type="submit" value="Enviar" id="button">
        <input type="reset" value="Borrar" id="button">
        </form>
    </main>
