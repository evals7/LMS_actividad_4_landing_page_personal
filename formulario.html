<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="formulario">
    <h1 class="titulo-contacto">¿Necesitas ayuda con tu página web? Escríbeme</h1>
    <form action="mailto:eva" method="post" autocomplete="on" target="_blank">
        <fieldset>
            <legend>Inserta tus datos</legend>

            <label for="nombre"></label>
            <input type="text" placeholder="Nombre" id="nombre" required>

            <label for="apellidos"></label>
            <input type="text" placeholder="Apellidos" id="apellidos" required>

            <label for="correo_electronico"></label>
            <input type="text" placeholder="Correo electrónico" id="correo_electronico" required>
        </fieldset>
    <br>
        <fieldset>
            <legend>¿En qué puedo ayudarte?</legend>
            <label for="comentario"></label>
            <textarea name="text" placeholder="Escribe aquí tu consulta" id="comentario"></textarea>
        </fieldset>
    <label for="button"></label>
    <input type="submit" value="Enviar" id="button">
    <input type="reset" value="Borrar" id="button">
    </form>
</body>
</html>
